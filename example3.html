<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two State Button Example 3</title>
    <script src="js/TwoStateButton.js"></script>
    <style>
        #b1 {
            position:absolute;
            cursor:pointer;
            left:100px;
            top:100px;
            width:169px;
            height:170px;
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <p>
        Example 3. The two state button works with mouse, touch, or keyboard. The HTML for the two-state button must have 
        a unique ID. The CSS for the two-state button needs to declare the width and height of the button, and should also
        set cursor:pointer.
    </p>
    <div id="b1"></div>
    <script>
        var b1 = document.getElementById("b1");
        b1.button = new TwoStateButton("b1", "images/unchecked.png", "images/checked.png", "checkbox", "checkbox", function(event, down) {
            console.log('button id:' + event.target.id + ' down:' + down);
        });
    </script>
</body>
</html>
